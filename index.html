  <body>
    <main>
      <h1 class="visually-hidden">Only screen readers</h1>
      <div class="ip-tracker">
        <form class="form" action="#">
          <label
            class="title | clr-neutral-100 fs-900 fw-medium"
            for="ip-address"
          >
            IP Address Tracker
          </label>
          <div class="wrapper">
            <input
              class="search-input | input"
              type="text"
              id="ip-address"
              placeholder="Search for any IP address or domain"
            />
            <button class="submit-btn | button" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="14"
                role="img"
                aria-describedby="icon-arrow"
              >
                <title id="icon-arrow">Icon arrow</title>
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </div>
          <p class="error hidden"></p>
        </form>
        <div class="tracker-info">
          <div class="wrapper flex-group-1">
            <h2 class="fs-300 uppercase fw-bold">IP Address</h2>
            <p class="ip-address | fs-600 clr-neutral-900 fw-medium"></p>
          </div>
          <div class="wrapper flex-group-1">
            <h2 class="fs-300 uppercase fw-bold">Location</h2>
            <p class="location | fs-600 clr-neutral-900 fw-medium"></p>
          </div>
          <div class="wrapper flex-group-1">
            <h2 class="fs-300 uppercase fw-bold">Timezone</h2>
            <p class="timezone | fs-600 clr-neutral-900 fw-medium"></p>
          </div>
          <div class="wrapper flex-group-1">
            <h2 class="fs-300 uppercase fw-bold">ISP</h2>
            <p class="isp | fs-600 clr-neutral-900 fw-medium"></p>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </main>

    
  </body>
</html>
